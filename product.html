<!doctype html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="assets/icons/testimonials/pray3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/input.css">
</head>

<body class="">
    <div class="container mx-auto px-4 py-8 mt-[150px]">
        <div class="max-w-2xl mx-auto rounded-lg  p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">إضافة فئة جديدة<i class="ri-edit-2-fill"></i></h2>
            
            <form class="space-y-6">
                <!-- Category Name Input -->
                <div>
                    <label for="categoryName" class="block text-xl font-semibold text-gray-700 mb-2">اسم الفئة*</label>
                    <input type="text" id="categoryName" name="categoryName" required
                        class="w-full px-5 py-3 font-semibold  rounded-md outline-none"
                        >
                </div>

                <!-- Category Description -->
                <div>
                    <label for="categoryDescription" class="block text-xl font-semibold text-gray-700 mb-2">الوصف*</label>
                    <textarea id="categoryDescription" name="categoryDescription" rows="3"
                        class="w-full px-5 py-3   rounded-md outline-none"
                        ></textarea>
                </div>

                <!-- Category Type Selection -->
                <div>
                    <label for="categoryType" class="block text-xl font-semibold text-gray-700 mb-2">نوع الفئة*</label>
                    <select id="categoryType" name="categoryType" required
                        class="w-full px-5 py-3   rounded-md outline-none">
                        <option value="" disabled selected>اختر نوع الفئة</option>
                        <option value="tour">جولة سياحية</option>
                        <option value="activity">نشاط</option>
                        <option value="accommodation">إقامة</option>
                        <option value="transportation">مواصلات</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-black text-white py-3 mt-5 px-4 rounded-md focus:outline-none font-semibold">
                         اضافه منتج<i class="ri-add-fill"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
